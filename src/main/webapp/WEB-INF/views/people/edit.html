<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="fullName">Введите ФИО</label>
  <input type="text" id="fullName" th:field="*{fullName}">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">V</div>
  <br>
  <label for="birthDate">Введите год рождения</label>
  <input type="text" id="birthDate" th:field="*{birthDate}">
    <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">V</div>
  <br>
  <input type="submit" value="Изменить">
</form>

</body>
</html>
