<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form method="POST" th:action="@{/people/new}" th:object="${person}">
  <label for="fullName">Введите ФИО</label>
  <input type="text" id="fullName" th:field="*{fullName}">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
  <br>
  <label for="birthDate">Введите год рождения</label>
  <input type="text" id="birthDate" th:field="*{birthDate}">
    <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
   <br>
    <input type="submit" value="Добавить">
</form>

</body>
</html>
