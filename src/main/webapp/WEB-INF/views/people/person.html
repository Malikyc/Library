<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getFullName()}+', '+${person.getBirthDate()}"></p>
<div th:if="${booksOfPerson.isEmpty()}">
    <p>Пользователь еще не взял никаких книг</p>
</div>
<div th:if="not ${booksOfPerson.isEmpty()}">
    <hr>
    <div th:each="book : ${booksOfPerson}">
        <p th:style="${book.isExpired() ? 'color:red' : 'color:black'}" th:text="'Книги: '+${book.getTitle()}+', '+${book.getProdYear()}"/>
    </div>
</div>
<hr>

<form method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Изменить">
</form>
<br>
<form method="POST" th:action="@{/people/{id}/delete(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
