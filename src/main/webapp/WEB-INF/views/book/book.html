<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Book</title>
</head>
<body>
<p th:text="${book.getTitle()} + ', '+${book.getAuthor()}+', '+${book.getProdYear()}"></p>
<hr>
<div th:if="${bookOwner == null}">
  <p>Книга свободна,кому назначить ее?</p>
  <form method="POST" th:action="@{/book/newUser/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="selector">Кому назначить книгу</label>
    <select id="selector" th:object="${book}" th:field="*{user_id}">
      <option th:each="person : ${people}" th:value="${person.getId()}"
              th:text="${person.getFullName()}"></option>
    </select>
    <input type="submit" value="Назначить книгу">
  </form>
</div>
<div th:if="not ${bookOwner == null}">
  <p th:text="'Книгой владеет '+${bookOwner.getFullName()}"></p>
  <form method="POST" th:action="@{/book/newUser/{id}(id=${book.getId()})}"
        th:object="${book}">
      <input type="hidden" id="user_id" th:value="-1">
    <input type="submit"   value="Освободить книгу">
  </form>
</div>
<hr>
<form method="GET" th:action="@{/book/{id}/edit(id=${book.getId()})}">
  <input type="submit" value="Изменить">
</form>
<br>
<form method="POST" th:action="@{/book/{id}/delete(id=${book.getId()})}">
  <input type="submit" value="Удалить">
</form>
</body>
</html>
