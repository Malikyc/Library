<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <form th:action="@{/book/search}">
        <label for="name">Название книги</label>
        <input type="text" id="name" name="title">
        <input type="submit" value="Найти">
    </form>
    <div th:if="${books.isEmpty()}">Книг не было найдено</div>
    <div th:if="not ${books.isEmpty()}">
        <div th:each="book : ${books}">
            <p th:text="${book.getTitle()}+', '+${book.getAuthor()}+', '+${book.getProdYear()}"></p>
            <div th:if="${book.getOwner()==null}">
                <p>Книга свободна</p>
            </div>
            <div th:if="${book.getOwner()!=null}">
                <p th:text="'Книга сейчас у: '+${book.getOwner().getFullName()}"></p>
            </div>
        </div >

    </div>
</body>
</html>
